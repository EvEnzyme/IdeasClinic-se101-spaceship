<!--Based on Spaceship Collaboration Activity.csproj-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<title>Shape Ship Collaboration Activity</title>
</head>
<body>
    <section class="fullscreen">
        <div id="Pause" class="menu">
            <h1><mark>Docking Station</mark></h1>
            <button id="Resume" class="menuButton">Resume</button>
            <button id="Restart" class="menuButton">Restart</button>
            <button id="Back" class="menuButton">Main Menu</button>
        </div>
        <div id="Main" class="menu">
            <section id="Ship">
                <h1><mark>Ship</mark></h1>
                <select id="ShipSelect" name="Ship">
                    <option value="Bebop">Bebop</option>
                    <option value="Bismark">Bismark</option>
                    <option value="Ship3">Another</option>
                    <option value="Ship4">option</option>
                </select>
            </section>
            <section id="Settings">
                <h1><mark>Settings</mark></h1>
                <table>
                    <tr>
                        <td><input id="manualControls" type="checkbox" checked></td>
                        <td><p>Manual controls</p></td>
                    </tr><tr>
                        <td><input id="zoom" type="checkbox"></td>
                        <td><p>Zoomed-in view</p></td>
                    </tr><tr>
                        <td><input id="devDefault" type="checkbox"></td>
                        <td><p>Dev tools display</p></td>
                    </tr><tr>
                        <td><input id="skipMenu" type="checkbox"></td>
                        <td><p>Skip past main menu</p></td>
                    </tr>
                </table>
            </section>
            <section id="Divider"></section>
            <section id="Galaxy">
                <h1><mark>Galaxy</mark></h1>
                <table>
                    <tr>
                        <td id="galaxy1">Galaxy 1<br><br>(click to play)</td>
                        <td id="galaxy2">Galaxy 2</td>
                    </tr>
                    <tr>
                        <td id="galaxy3">Galaxy 3</td>
                        <td id="galaxy4">Galaxy 4</td>
                    </tr>
                </table>
            </section>
        </div>
        <div id="Title" class="menu">
            <h1><mark>Intergalactic<br>Adventures</mark></h1>
            <button class="start">Start</button>
            <p class="warning"><mark>Your browser doesn't support local storage, so your preferences will not be saved.</mark></p>
        </div>
    </section>
    <!-- Canvas initialization -->
    <section class="canvasHolder">
        <!-- These are created with JavaScript (src/index.js):
        <canvas id="background"></canvas>
        <canvas id="missiles"></canvas>
        <canvas id="objects"></canvas>
        <canvas id="thrusters"></canvas>
        <canvas id="ships"></canvas>
        <canvas id="items"></canvas>
        -->
    </section>
    <script src="src/index.js" type="module"></script>
</body>
</html>
